 <div class="container">

	    <div class="row">
	      <div class="col-25">
	        <label for="fname">Full Name</label>
	      </div>
	      <div class="col-75">
	        <input type="text" id="fname" name="firstname" placeholder="Your Full Name..">

	    </div>
	    <div class="row">

	      </div>
	    </div>
	    <div class="row">
	      <input type="submit" value="Submit">
	    </div>
	  </form>
